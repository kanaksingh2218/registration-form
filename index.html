

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
        <h1>Registration-Form</h1>
        <p>Please filled out with this required information </p>
       <form method="post" action="https://register-demo.freecodecamp.org">
        <fieldset>
            <label for="first name">Enter Your First Name:<input id="first name" type="text" name="first name" required></label>
            <label for="last name">Enter Your Last Name:<input id="last name" type="text" name="last name" required></label>
            <label for="email">Enter Your Email: <input id="email" type="email" name="email" required></label>
            <label for="password">Create a New Password: <input id="password" type="password" name="password" required></label>
        </fieldset>
        <fieldset>
            <legend>Account type (required)</legend>
            <label for="personal account"><input id="personal account" type="radio" name="account type" class="inline">Personal </label>
            <label for="business account"><input id="business account" type="radio" name="account type" class="inline">Business</label>
        </fieldset>
        <fieldset>
            <label for="profile picture">Upload a profile picture: <input id="profile picture" type="file" name="profile picture"></label>
            <label for="age">Input your age (years):<input id="age" type="number" name="age" max="102" min="12"></label>
            <label for="reference">How did you hear about us?
                <select id="reference" name="reference">
                    <option>select one</option>
                    <option>1223</option>
                    <option>12244</option>
                </select>
            </label>
            <label for="bio">Provide a bio: <textarea id="bio" name="bio" rows="2" cols="4" placeholder="I like coding on mountains....."></textarea></label>
        </fieldset>
        <label for="terms and conditions"><input id="terms and conditions" name="terms and conditions" type="checkbox" required class="inline"/>
            I accept the <a href="https://register-demo.freecodecamp.org">terms and conditions</a></label>
            <input type="submit" value="submit"/>
       </form>

</body>

</html>
